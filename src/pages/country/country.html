<ion-header>
  <ion-navbar>
    <ion-title>Country Name Here</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <section *ngFor="let region of countriesByRegion">
      <ion-list-header>{{ region.name }}</ion-list-header>
      <button ion-item *ngFor="let country of region.countries">
        {{ country.name.common }}
      </button>
    </section>
  </ion-list>
</ion-content>
